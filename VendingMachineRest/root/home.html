<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Vending Machine</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- Additional CSS files here -->
    <link rel="stylesheet" href="css/home.css">

</head>

<body>
    <div class="container p-3 bg-dark border">
        <h1>Vending Machine</h1>
        <hr class="style-one">
        <ul class="list-group" id="errorMessages"></ul>
        <div class="row">
            <!-- container for items -->
            <div class="col-md-9">
                <div class="row" id="contentItems" &nbsp>

                </div>

            </div>
            <!-- container for form -->
            <div class="col-md-3">
                <h3>Total $ In</h3>
                <form role="form" id="addMoneyForm">
                    <div class="form-group row">
                        <div class="offset-md-2 col-md-8">
                            <input type="text" class="form-control" id="addMoneyPlace" placeholder="$0.00" value="$0.00"
                                readonly>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-6">
                            <button type="button" id="addDollerButton" class="btn btn-primary">Add Doller </button>
                        </div>
                        <div class="col-md-6">
                            <button type="button" id="addQuarterButton" class="btn btn-primary">Add Quarter</button>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-6">
                            <button type="button" id="addDimeButton" class="btn btn-primary">Add Dime</button>
                        </div>
                        <div class="col-md-6">
                            <button type="button" id="addNickelButton" class="btn btn-primary">Add Nickel</button>
                        </div>
                    </div>
                    <hr class="style-one col-md-10">
                </form>
                <!-- container for form -->
                <h3>Messages</h3>
                <div class="form-group row">
                    <form role="form" id="MessageForm">
                        <div class="col-md-12">
                            <input type="text" class="form-control" id="displayMessage" placeholder="Messages" readonly>
                        </div>
                        <br />
                        <div class="form-group row">
                            <label for="Item" class="col-md-3 control-label">Item:</label>
                            <div class="col-md-8">
                                <input type="text" class="form-control" id="showItem" placeholder="Item" readonly>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-md-12">
                                <button type="button" id="purchaseButton" class="btn btn-primary">Make Purchase</button>
                            </div>
                        </div>
                        <hr class="style-one col-md-10">
                    </form>
                </div>
                <h3>Change</h3>
                <div class="form-group row">
                    <form role="form" id="MessageForm">
                        <div class="col-md-12">
                            <input type="text" class="form-control col-md-12" id="changeDisplay" placeholder="$0.00"
                                readonly>
                        </div>
                        <hr class="style-one col-md-12">
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!-- use the the full jQuery build, NOT the slim build-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <!-- custom js files -->
    <script src="js/home.js"></script>

</body>

</html>
